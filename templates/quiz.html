<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ quiz.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/quiz.css">
    
    <!-- Firebase initialization and quiz data - PRESERVED FROM ORIGINAL -->
    <script>
        window.moduleId = "{{ module_id }}";
        window.quizType = "{{ quiz_type }}";
        window.quizData = JSON.parse('{{ quiz | tojson | safe }}');
    </script>

    <!-- Load quiz script once as module -->
    <script type="module" src="/static/js/quiz.js"></script>

    <!-- Initialize quiz system safely (only once) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const quizData = window.quizData;
                const moduleId = window.moduleId;
                const quizType = window.quizType;
                if (quizData && moduleId && quizType && !window.quiz) {
                    // Use the global-friendly constructor exposed by the module
                    window.quiz = new (window.EnhancedQuizSystem || window.EnhancedQuizSystem) (moduleId, quizType, quizData);
                    console.log('Quiz initialized via quiz.html safe initializer');
                } else if (window.quiz) {
                    console.log('Quiz already initialized, skipping');
                } else {
                    document.getElementById('errorContainer').style.display = 'block';
                    document.getElementById('errorText').textContent = 'Quiz data not available';
                }
            } catch (e) {
                console.error('Safe quiz init failed', e);
                const err = document.getElementById('errorContainer');
                if (err) { err.style.display = 'block'; }
            }
        });
    </script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">{{ quiz.title }}</h1>
            <p class="quiz-subtitle">Test your knowledge and track your progress</p>
        </div>

        <div class="quiz-content">
            <!-- Move score display here so it's visible at the top without scrolling -->
            <div class="score-display" id="scoreDisplay" style="display: none;">
                <div class="score-icon" id="scoreIcon">ðŸŽ¯</div>
                <div class="score-text" id="scoreText"></div>
                <div class="score-details" id="scoreDetails"></div>
                <div class="score-message" id="scoreFeedback"></div>
            </div>

            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-label">Progress</span>
                    <span class="progress-count" id="progressText">Question 1 of {{ quiz.questions|length }}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Error container -->
            <div class="error-container" id="errorContainer" style="display: none;">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <div class="error-message" id="errorText">Quiz content failed to load</div>
                <button class="action-button retry-btn" onclick="window.location.reload()">
                    <i class="fas fa-redo"></i> Reload Quiz
                </button>
            </div>

            <form id="quizForm" novalidate>
                <div id="questionContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>

                <div class="navigation-section">
                    <button type="button" class="nav-button" id="prevBtn" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    
                    <div class="question-indicator" id="questionDots">
                        <!-- Dots will be generated dynamically -->
                    </div>
                    
                    <button type="button" class="nav-button" id="nextBtn" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-button" id="submitBtn" disabled>
                        <i class="fas fa-check-circle"></i> Submit Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK - PRESERVED FROM ORIGINAL -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
    
    <!-- Application Scripts - PRESERVED FROM ORIGINAL -->
    <script type="module" src="/static/js/firebase-config.js"></script>
    <script type="module" src="/static/js/quiz.js"></script>
    <script>
        // Initialize quiz after modules are loaded - PRESERVED FROM ORIGINAL
        window.addEventListener('DOMContentLoaded', () => {
            const quizData = window.quizData;
            const moduleId = window.moduleId;
            const quizType = window.quizType;
            if (quizData && moduleId && quizType) {
                window.quiz = new EnhancedQuizSystem(moduleId, quizType, quizData);
            }
        });

        // Enhanced functionality for the new UI
        document.addEventListener('DOMContentLoaded', function() {
            // Generate question dots
            if (window.quizData && window.quizData.questions) {
                const dotsContainer = document.getElementById('questionDots');
                if (dotsContainer) {
                    const dots = window.quizData.questions.map((_, index) => 
                        `<div class="dot ${index === 0 ? 'active' : ''}" data-question="${index}"></div>`
                    ).join('');
                    dotsContainer.innerHTML = dots;
                    
                    // Add click handlers for dots
                    dotsContainer.addEventListener('click', (e) => {
                        if (e.target.classList.contains('dot')) {
                            const questionIndex = parseInt(e.target.dataset.question);
                            if (window.quiz && window.quiz.showQuestion) {
                                window.quiz.showQuestion(questionIndex);
                            }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
