<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff4081">
  <title>Login - PeriodiPal</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" href="/static/img/teacher.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <style>
    .tour-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at 50% 50%,
        rgba(0, 0, 0, 0.5) 0%,
        rgba(0, 0, 0, 0.8) 100%
      );
      z-index: 9998;
      display: none;
      transition: all 0.3s ease-out;
    }

    .tour-tooltip {
      position: absolute;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      max-width: 300px;
      display: none;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    .tour-tooltip.active {
      display: block;
      animation: tooltipFadeIn 0.3s ease-out;
    }

    .tour-target {
      position: relative;
      z-index: 10000;
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4);
      border-radius: 4px;
      animation: highlight-pulse 2s infinite;
    }

    @keyframes highlight-pulse {
      0% { box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(0, 123, 255, 0.2); }
      100% { box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4); }
    }

    .tour-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .tour-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .tour-btn.next {
      background: #007bff;
      color: white;
    }

    .tour-btn.prev {
      background: #e9ecef;
      color: #495057;
    }

    .tour-btn.skip {
      background: none;
      color: #6c757d;
    }

    .tour-progress {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 5px;
    }

    .tour-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dee2e6;
    }

    .tour-dot.active {
      background: #007bff;
    }

    .mascot-sprite {
      width: 120px;
      height: 120px;
      position: absolute;
      right: 10px;
      top: -125px;
      background: url('/static/img/teacher.png') no-repeat;
      background-size: 400% 100%;  /* Changed to 400% width for 1x4 layout */
      image-rendering: pixelated;
      animation: idle 2s infinite ease-in-out;
      transition: background-position 0.01s ease-out;
    }

    @keyframes idle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes tooltipFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <div class="auth-container">
    <div class="header-section">
      <div class="app-logo">
        <div class="logo-icon">üåà</div>
        <h1 class="app-title">PeriodiPal</h1>
      </div>
      <div class="welcome-subtitle">Your friendly guide to growing up! ‚ú®</div>
      <button id="installAppBtn" class="auth-btn" style="margin-top:10px; display:none;">
        Install App
      </button>
    </div>

    <div class="auth-form">
      <h2 class="form-title">Welcome Back! üåü</h2>
      
      <div class="success-message" id="loginSuccess">
        Login successful! Welcome back! üéâ
      </div>

      <form id="loginFormElement">
        <div class="input-group">
          <label class="input-label" for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" class="input-field" placeholder="Enter your email" required>
          <div class="error-message" id="loginEmailError"></div>
        </div>

        <div class="input-group">
          <label class="input-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="loginPasswordToggle">üëÅÔ∏è</button>
          <div class="error-message" id="loginPasswordError"></div>
        </div>
          
        <a href="#" class="password-reset" id="forgotPassword">Forgot password?</a>

        <button type="submit" class="auth-btn" id="loginBtn">
          <span class="loading-spinner"></span>
          <span class="btn-text">Sign In</span>
        </button>
      </form>

      <div class="form-switch">
        <span class="form-switch-text">Don't have an account? </span>
        <a href="/register" class="form-switch-link">Create Account</a>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/index.js"></script>
  <script>
    (function() {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/static/sw.js');
        });
      }

      let deferredPrompt;
      const installBtn = document.getElementById('installAppBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-flex';
      });

      window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        installBtn.style.display = 'none';
      });

      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
